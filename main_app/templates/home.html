{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/home.css' %}"
/>
{% endblock %} {% block content %}

<section class="-header-logo-container">
  <img
    src="{% static 'images/header-logo.svg' %}"
    alt="Text reads: Shoe Collector"
  />
</section>
<section>
  <form action="{% url 'home' %}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %} {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>

{% endblock %}
