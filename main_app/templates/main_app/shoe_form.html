{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">
  {% if shoe %}
  <h1>Edit {{shoe.brand}} {{shoe.style}} details</h1>
  {% else %}
  <h1>Add a Nice New Shoe</h1>
  <img src="{% static 'images/peter-do-boots.webp' %}" alt="A pair of crystal encrusted boots" />
  {% endif%}
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
